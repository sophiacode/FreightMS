<%

%>

        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">从</span>
                <input id="startTime" class="form-control dateTime" type="text" name="dateTimePicker"/>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="input-append date" >
                <div class="input-group">
                    <span class="input-group-addon">到</span>
                    <input id="endTime" class="form-control dateTime" type="text" name="dateTimePicker"/>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <button id="btn_search" class="btn btn-default" type="button">查询</button>
        </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <table id="reportTable"></table>
    </div>

</div>

}
%>
