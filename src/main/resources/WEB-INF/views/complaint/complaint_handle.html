<%
layout("/WEB-INF/views/common/container.html", {'title':'投诉处理'}){
%>

<div class="row">
    <div class="col-sm-4">
        <input type="hidden" id="complaintId" value="${complaint.id}">
        <div class="form-group">
            <label class="control-label" for="process">请填写处理说明：</label>
            <textarea class="form-control" rows="4" name="process" id="process">${complaint.process}</textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="button" id="btn_submit" class="btn btn-success btn-block">确定</button>
            </div>
            <div class="col-sm-2">
                <button type="button" id="btn_cancel" class="btn btn-default btn-block">取消</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/complaint/complaint_handle.js"></script>

<%
}
%>
