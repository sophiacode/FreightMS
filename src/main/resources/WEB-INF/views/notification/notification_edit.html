<%
layout("/WEB-INF/views/common/container.html", {'title':'修改通知'}){
%>

<div class="row">
    <div class="col-sm-12">
        <form role="form" id="notificationInfoForm">
            <input type="hidden" id="id" value="${notification.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" value="${notification.title}">
                    </div>

                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea class="form-control" rows="5" id="content" name="content">${notification.content}</textarea>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:20px">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="button" id="btn_edit_submit" class="btn btn-success btn-block">提交</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" id="btn_cancel" class="btn btn-default btn-block">取消</button>
                </div>
            </div>

        </form>
    </div>

    <script src="/static/js/notification/notification_info.js"></script>
</div>

<%
}
%>
