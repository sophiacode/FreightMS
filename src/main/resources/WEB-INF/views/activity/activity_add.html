<%
    layout("/WEB-INF/views/common/container.html", {'title':'活动管理'}){
%>

<div class="row">
    <div class="col-sm-12">
        <form role="form" id="activityInfoForm">
            <input type="hidden" id="id">
            <input type="hidden" id="statusValue" value="1">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="status">状态</label>
                        <select class="form-control" id="status">
                            <option value="1">未开始</option>
                            <option value="2">进行中</option>
                            <option value="3">已结束</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea class="form-control" rows="5" name="content" id="content"></textarea>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:20px">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="button" id="btn_add_submit" class="btn btn-success btn-block">提交</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" id="btn_cancel" class="btn btn-default btn-block">取消</button>
                </div>
            </div>

        </form>
    </div>

    <script src="/static/js/activity/activity_info.js"></script>
</div>

<%
    }
%>
