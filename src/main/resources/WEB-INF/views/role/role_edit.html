<%
layout("/WEB-INF/views/common/container.html", {'title':'修改角色'}){
%>

<div class="row">
    <div class="col-sm-12">
        <form role="form" id="roleInfoForm">
            <input type="hidden" id="id" value="${role.id}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">角色名</label>
                        <input type="text" class="form-control" id="name" name="name" value="${role.name}">
                    </div>
                    <div class="form-group">
                        <label for="identifier">标识符</label>
                        <input type="text" class="form-control" id="identifier" name="identifier" value="${role.identifier}">
                    </div>
                    <div class="form-group">
                        <label for="description">描述</label>
                        <input type="text" class="form-control" id="description" name="description" value="${role.description}">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:20px">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="button" id="btn_edit_submit" class="btn btn-success btn-block">提交</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" id="btn_cancel" class="btn btn-default btn-block">取消</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/static/js/role/role_info.js"></script>
</div>

<%
}
%>
