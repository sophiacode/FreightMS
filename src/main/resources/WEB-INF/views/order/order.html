<%
    layout("/WEB-INF/views/common/navbar.html", {'title':'订单查询'}){
%>

<div class="row">
    <div class="col-sm-12">
        <div class="panel-body" id="panel_search" style="margin-top:20px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#panel_search"
                       href="#collapse" style="color:black">
                        <span class="glyphicon glyphicon-chevron-down"/>查询条件
                    </a>
                </div>
                <div id="collapse" class="panel-collapse collapse">
                <div class="panel-body" >
                    <form id="formSearch" class="form-horizontal col-sm-12" role="form">
                        <div class="form-group" style="margin-top:15px">
                            <div class="col-sm-2">
                                <label class="control-label" for="orderNo">订单号</label>
                                <input type="text" class="form-control" id="orderNo">
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="consignorName">货主姓名</label>
                                <input type="text" class="form-control" id="consignorName">
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="driverName">车主姓名</label>
                                <input type="text" class="form-control" id="driverName">
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="receiverName">收货方姓名</label>
                                <input type="text" class="form-control" id="receiverName">
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="orderStatus">订单状态</label>
                                <select class="form-control" id="orderStatus">
                                    <option value="">全部</option>
                                    <option value="1">等待接单</option>
                                    <option value="2">司机运输中</option>
                                    <option value="3">已完成</option>
                                    <option value="4">已取消</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="payStatus">付款状态</label>
                                <select class="form-control" id="payStatus">
                                    <option value="">全部</option>
                                    <option value="1">未付款</option>
                                    <option value="2">已付款</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top:15px">
                            <div class="col-sm-2">
                                <label class="control-label" for="createStartTime">创建时间</label>
                                <div class="input-group">
                                    <span class="input-group-addon">从</span>
                                    <input id="createStartTime" class="form-control dateTime" type="text" name="dateTimePicker"/>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="createEndTime">&nbsp;</label>
                                <div class="input-append date" >
                                    <div class="input-group">
                                        <span class="input-group-addon">到</span>
                                        <input id="createEndTime" class="form-control dateTime" type="text" name="dateTimePicker"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <label class="control-label" for="btn_search">&nbsp;</label>
                                <button type="button" id="btn_search" class="btn btn-primary btn-block">查询</button>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label" for="btn_reset">&nbsp;</label>
                                <button type="button" id="btn_reset" class="btn btn-primary btn-block">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <table id="orderTable"></table>
    </div>
</div>

<script src="/static/js/order/order.js"></script>

<%
    }
%>
