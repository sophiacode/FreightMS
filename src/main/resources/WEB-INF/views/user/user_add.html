<%
    layout("/WEB-INF/views/common/container.html"){
%>

<div class="row">
    <div class="col-sm-12">
        <form role="form" id="userInfoForm">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2">
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="sex">性别</label>
                    <select class="form-control" id="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <div class="form-group">
                    <label for="telephone">手机号</label>
                    <input type="text" class="form-control" id="telephone">
                </div>
                <div class="form-group">
                    <label for="type">类型</label>
                    <select class="form-control" id="type">
                        <option value="0">普通用户</option>
                        <option value="1">超级管理员</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <button type="button" id="btn_add_submit" class="btn btn-success btn-block">提交</button>
            </div>
            <div class="col-sm-3">
                <button type="button" id="btn_reset" class="btn btn-default btn-block">重置</button>
            </div>
        </form>
    </div>

    <script src="/static/js/user/user_info.js"></script>
</div>

<%
    }
%>
