<%
layout("/WEB-INF/views/common/navbar.html", {"title":"修改密码"}){
%>

<div class="row" style="margin: 100px">
    <div class="col-sm-12">
        <form role="form" id="passwordForm">
            <input type="hidden" id="id" value="${user.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="old_password">旧密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password">
                    </div>

                    <div class="form-group">
                        <label for="new_password">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>

                    <div class="form-group">
                        <label for="new_password2">确认密码</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2">
                    </div>
                </div>

                <div class="row" style="margin-top:20px">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <button type="button" id="btn_submit" class="btn btn-success btn-block">提交</button>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" id="btn_reset" class="btn btn-default btn-block">重置</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<script src="/static/js/user/user_password.js"></script>
<%
}
%>
