<%
layout("/WEB-INF/views/common/navbar.html", {"title":"修改个人资料"}){
%>

<div class="row" style="margin: 60px">
    <div class="col-sm-12">
        <form role="form" id="profileForm">
            <input type="hidden" id="id" value="${user.id}">
            <input type="hidden" id="sexValue" value="${user.sex}">
            <input type="hidden" id="typeValue" value="${user.type}">
            <input type="hidden" id="statusValue" value="${user.status}">

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" value="${user.username}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="type">类型</label>
                        <input type="text" class="form-control" id="type" value=" " readonly>
                    </div>

                    <div class="form-group">
                        <label for="role">角色</label>
                        <input type="text" class="form-control" id="role" value="${user.roleName}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" value="${user.name}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sex">性别</label>
                        <select class="form-control" id="sex" name="sex">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="text" class="form-control" id="age" name="age" value="${user.age}">
                    </div>

                    <div class="form-group">
                        <label for="telephone">手机号</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" value="${user.telephone}">
                    </div>

                    <div class="form-group">
                        <label for="btn_edit_submit"> </label>
                        <button type="button" id="btn_edit_submit" class="btn btn-success btn-block">修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/user/user_profile.js"></script>
<%
}
%>
