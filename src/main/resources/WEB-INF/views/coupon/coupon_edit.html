<%
    layout("/WEB-INF/views/common/container.html", {'title':'优惠券管理'}){
%>

<div class="row">
    <div class="col-sm-12">
        <form role="form" id="couponInfoForm">
            <input type="hidden" id="id" value="${coupon.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">优惠券名称</label>
                        <input type="text" class="form-control" id="name" name="name" value="${coupon.name}">
                    </div>

                    <div class="form-group">
                        <label for="activeTime">有效天数</label>
                        <input type="text" class="form-control" id="activeTime" name="activeTime" value="${coupon.activeTime}">
                    </div>

                    <div class="form-group">
                        <label for="price">优惠价格</label>
                        <input type="text" class="form-control" id="price" name="price" value="${coupon.price}">
                    </div>

                    <div class="form-group">
                        <label for="startPrice">起始价格</label>
                        <input type="text" class="form-control" id="startPrice" name="startPrice" value="${coupon.startPrice}">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:20px">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="button" id="btn_edit_submit" class="btn btn-success btn-block">提交</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" id="btn_cancel" class="btn btn-default btn-block">取消</button>
                </div>
            </div>

        </form>
    </div>

    <script src="/static/js/coupon/coupon_info.js"></script>
</div>

<%
    }
%>
